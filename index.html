<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/app.js" defer></script>
    <title>Task Manager</title>
  </head>
  <body>
    <img src="/pic/birds.png" alt="birds-img">
    <template id="template">
      <div class="task-box" draggable="true">
        <div id="title-row" class="row">
          <h3></h3>
          <button id="remove-btn">
            <i class="fa-solid fa-x fa-xs"></i>
          </button>
        </div>
        <div id="task-description">
          <p></p>
        </div>
        <div id="button-row" class="row">
          <button id="prev">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </template>
    <header>
      <h1>Task manager</h1>
      <p>Manage your tasks</p>
        <button id="write-task" type="button" class="name-btn">Write task</button>
    </header>
    <section id="column-container">
      <div id="backlog" class="task-container">
        <h1>Backlog</h1>
      </div>
      <div id="inprogress" class="task-container">
        <h1>In progress</h1>
      </div>
      <div id="completed" class="task-container">
        <h1>Completed</h1>
      </div>
    </section>
    <div id="backdrop"></div>
    <section id="modal-container">
      <form id="task-modal">
        <div id="title-field" class="text-box">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Write your title here"/>
        </div>
        <div id="description-field" class="text-box"> 
          <label for="description">Description</label>
          <textarea name="title" id="description" placeholder="Write your task description" rows="5"></textarea>
        </div>
        <div id="button-field">
          <button id="cancel-btn" type="button" class="name-btn">Cancel</button>
          <button id="confirm-btn" type="submit" class="name-btn">Add</button>
        </div>
      </form>
    </section>
  </body>
</html>
