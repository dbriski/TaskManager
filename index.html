<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/app.js" defer></script>
    <title>Task Manager</title>
  </head>
  <body>
    <template id="template">
      <div class="task-box" draggable="true">
        <div>
          <h3></h3>
          <button>
            <i class="fa-solid fa-x fa-xs"></i>
          </button>
        </div>
        <div class="desc">
          <p></p>
        </div>
        <div class="switch-btns">
          <button id="prev">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </template>
    <header>
      <h1>Task manager</h1>
      <p>Manage your tasks</p>
      <form id="task-field">
        <input
          type="text"
          id="tasks-render"
          placeholder="Write your task here"
        />
        <button id="submit-btn" type="submit">Add</button>
      </form>
    </header>
    <section class="column-container">
      <div id="backlog-container" class="task-container">
        <h1>Backlog</h1>
        <!-- <div class="task-box">
            <p>Bla</p>
          </div> -->
      </div>
      <div id="inprogress-container" class="task-container">
        <h1>In progress</h1>
      </div>
      <div id="completed-container" class="task-container">
        <h1>Completed</h1>
      </div>
    </section>
  </body>
</html>
